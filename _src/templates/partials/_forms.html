<section class="form">

    <form action="" method="POST" id="form__card">

        <section class="form__sections form__design"></section>

        <!-- Fill section -->
        <section class="form__sections form__fill">
            <div class="form__closed">
                <h2 class="form__title"><i class="far fa-keyboard"></i> Rellena</h2>
                <div class="form__arrow"><i class="fas fa-chevron-down"></i></div>
            </div>

            <div class="form__open">
                <label for="fullname">Nombre completo <span>*</span></label>
                <input type="text" id="fullname" name="fullname" placeholder="Ej. Sally Jill" required>

                <label for="job">Puesto <span>*</span></label>
                <input type="text" id="job" name="job" placeholder="Ej: Front-end unicorn" required>

                <label for="profile-image">Imagen de perfil <span>*</span></label>
                <input type="file" id="profileimage" name="profile-image">
                <div class="profile--picture__upload">
                    <button class="form__fill--btn">Añadir imagen</button>
                    <div class="thumbnail"></div>
                </div>

                <label for="email">Email <span>*</span></label>
                <input type="text" id="email" name="email" placeholder="Ej: sally-hill@gmail.com" required>

                <label for="phone">Teléfono</label>
                <input type="text" id="phone" name="phone" placeholder="Ej: 555-55-55-55">

                <label for="linkedin">LinkedIn</label>
                <input type="text" id="linkedin" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill">

                <label for="github">Github</label>
                <input type="text" id="github" name="github" placeholder="Ej: @sally-hill">
            </div>
        </section>

    </form>
</section>
