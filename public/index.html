<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Adalab Web Starter Kit</title>
        <link rel="icon" href="./assets/images/favicon.png"
        />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Montserrat:400,700|Open+Sans:400,600&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <div class="page">
            <header class="page__header">Header</header>
            <main class="page__main">Main</main>
            <section class="form">
                <form action="" method="POST" id="form__card">
                    <!-- Design section -->
                    <section class="form__sections form__design">
                        <div class="form__closed">
                             <h2 class="form__title"><i class="far fa-object-ungroup"></i>Diseña</h2>

                            <div class="form__arrow"><i class="fas fa-chevron-down"></i>

                            </div>
                        </div>
                        <div class="palettesContainer">
                             <h3>colores</h3>

                            <div class="paletteChoices">
                                <ul>
                                    <li class="paletteOne">
                                        <input id="inPaletteOne" type="radio" value="1" name="palette" />
                                        <div class="colorBox paletteOne one1"></div>
                                        <div class="colorBox paletteOne one2"></div>
                                        <div class="colorBox paletteOne one3"></div>
                                    </li>
                                    <li>
                                        <input id="paletteTwo" type="radio" value="2" name="palette" />
                                        <label for="paletteTwo"></label>
                                        <div class="colorBox paletteTwo two1"></div>
                                        <div class="colorBox paletteTwo two2"></div>
                                        <div class="colorBox paletteTwo two3"></div>
                                    </li>
                                    <li>
                                        <input id="paletteThree" type="radio" value="3" name="palette" />
                                        <label for="paletteThree"></label>
                                        <div class="colorBox paletteThree three1"></div>
                                        <div class="colorBox paletteThree three2"></div>
                                        <div class="colorBox paletteThree three3"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </section>
                    <!-- Fill section -->
                    <section class="form__sections form__fill">
                        <div class="form__closed">
                             <h2 class="form__title"><i class="far fa-keyboard"></i> Rellena</h2>

                            <div class="form__arrow"><i class="fas fa-chevron-down"></i>

                            </div>
                        </div>
                        <div class="form__open">
                            <label for="fullname">Nombre completo <span>*</span>

                            </label>
                            <input type="text" id="fullname" name="fullname" placeholder="Ej. Sally Jill"
                            required>
                            <label for="job">Puesto <span>*</span>

                            </label>
                            <input type="text" id="job" name="job" placeholder="Ej: Front-end unicorn"
                            required>
                            <label for="profile-image">Imagen de perfil <span>*</span>

                            </label>
                            <input type="file" id="profileimage" name="profile-image">
                            <div class="profile--picture__upload">
                                <button class="form__fill--btn">Añadir imagen</button>
                                <div class="thumbnail"></div>
                            </div>
                            <label for="email">Email <span>*</span>

                            </label>
                            <input type="text" id="email" name="email" placeholder="Ej: sally-hill@gmail.com"
                            required>
                            <label for="phone">Teléfono</label>
                            <input type="text" id="phone" name="phone" placeholder="Ej: 555-55-55-55">
                            <label for="linkedin">LinkedIn</label>
                            <input type="text" id="linkedin" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill">
                            <label for="github">Github</label>
                            <input type="text" id="github" name="github" placeholder="Ej: @sally-hill">
                        </div>
                    </section>
                </form>
            </section>
        </div>
    </body>

</html>
