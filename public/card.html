<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Awesome Profile Cards</title>
        <link rel="icon" href="./assets/images/favicon.png"
        />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Montserrat:400,700|Open+Sans:400,600&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <div class="page">
            <header class="page_header">
                <div class="header-image-container"> <a href="./index.html" class="link-logo" title="Awesome profile-cards">
        <img class="header-awesome-image" src="./assets/images/awesome_logo.svg" alt="Awesome profile-cards"
            title="Awesome profile-cards">
        </a>

                </div>
            </header>
            <div class="grid__container">
                <section class="page__preview grid__element--2">
                    <div class="preview__container">
                        <button class="preview__resetButton" href="#"> <i class="far fa-trash-alt"></i> reset</button>
                        <div id="changePreviewStyle"
                        class="preview__cardcontainer infoStyle1">
                            <div class="preview__profileInfo">
                                <p class="preview__profileInfo--name nameText">Nombre Apellido</p>
                                <p class="preview__profileInfo--job jobText">Front-End developer</p>
                            </div>
                            <div class="preview__pictureContainer js__photo--preview"></div>
                            <div class="preview__socialInfo">
                                <ul class="preview__buttonList">
                                    <li id="emailButton" class="preview__buttonList--item hidden"> <a id="emailButtonLink" class="preview__socialButton preview__socialButton--email buttonStyle1"
                                        href="" target="_blank" title="email address"><i class="icon far fa-envelope"></i>
                        </a>

                                    </li>
                                    <li id="phoneButton" class="preview__buttonList--item hidden"> <a id="phoneButtonLink" class="preview__socialButton preview__socialButton--phoneNumber buttonStyle1"
                                        href="" target="_blank" title="phone number">
                            <i class="icon fas fa-mobile-alt"></i>
                        </a>

                                    </li>
                                    <li id="linkedinButton" class="preview__buttonList--item hidden"> <a id="linkedinButtonLink" class="preview__socialButton preview__socialButton--linkedin buttonStyle1"
                                        href="" target="_blank" title="linkedin profile"><i class="icon fab fa-linkedin-in"></i>
                        </a>

                                    </li>
                                    <li id="githubButton" class="preview__buttonList--item hidden"> <a id="githubButtonLink" class="preview__socialButton preview__socialButton--github buttonStyle1"
                                        href="" target="_blank" title="github profile">
                            <i class="icon fab fa-github-alt"></i>
                        </a>

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="form grid__element--1">
                    <form action="" method="POST" id="form__card">
                        <!-- Design section -->
                        <section class="form__sections form__design">
                            <div class="form__closed">
                                 <h2 class="form__title"><i class="form__icon far fa-object-ungroup"></i>Diseña</h2>

                                <button class="form__arrow--design form__arrow--collapse" aria-label="Desplegar"><i class="fas fa-chevron-down"></i>

                                </button>
                            </div>
                            <div class="form__open" id="form__design--open">
                                <div class="palettesContainer">
                                     <h3>colores</h3>

                                    <div class="paletteChoices">
                                        <input type="radio" id="paletteOne" class="radio_button rb_one" name="input-palette"
                                        value="radioButtonOne" checked>
                                        <label for="paletteOne" class="palette-grid grid-one">
                                            <div class="palOne_colOne"></div>
                                            <div class="palOne_colTwo"></div>
                                            <div class="palOne_colThree"></div>
                                        </label>
                                        <input type="radio" id="paletteTwo" class="radio_button rb_two" name="input-palette"
                                        value="radioButtonTwo">
                                        <label for="paletteTwo" class="palette-grid grid-two">
                                            <div class="palTwo_colOne"></div>
                                            <div class="palTwo_colTwo"></div>
                                            <div class="palTwo_colThree"></div>
                                        </label>
                                        <input type="radio" id="paletteThree" class="radio_button rb_three" name="input-palette"
                                        value="paletteThree">
                                        <label for="radioButtonThree" class="palette-grid grid-three">
                                            <div class="palThree_colOne"></div>
                                            <div class="palThree_colTwo"></div>
                                            <div class="palThree_colThree"></div>
                                        </label>
                                        <input type="radio" id="paletteFour" class="radio_button rb_four" name="input-palette"
                                        value="paletteFour">
                                        <label for="radioButtonFour" class="palette-grid grid-four">
                                            <div class="palFour_colOne"></div>
                                            <div class="palFour_colTwo"></div>
                                            <div class="palFour_colThree"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- Fill section -->
                        <section class="form__sections form__fill">
                            <div class="form__closed">
                                 <h2 class="form__title"><i class="form__icon far fa-keyboard"></i>Rellena</h2>

                                <button class="form__arrow--fill" aria-label="Desplegar"><i class="fas fa-chevron-down"></i>

                                </button>
                            </div>
                            <div class="form__open hidden" id="form__fill--open">
                                <div class="form__flex">
                                    <label for="name">Nombre completo <span>*</span>

                                    </label>
                                    <input type="text" id="name" name="name" placeholder="Ej. Sally Jill"
                                    maxlength="20" required>
                                    <label for="job">Profesión <span>*</span>

                                    </label>
                                    <input type="text" id="job" name="job" placeholder="Ej: Front-end unicorn"
                                    maxlength="25" required>
                                    <label for="photo">Imagen de perfil <span>*</span>

                                    </label>
                                    <input type="file" id="photo" name="photo" class="hidden js__photo--file"
                                    required>
                                    <div class="photo__upload">
                                        <button class="photo__upload--btn js__photo--btn" id="submit">Añadir imagen</button>
                                        <div class="thumbnail js__photo--thumbnail"></div>
                                    </div>
                                    <label for="email">Email <span>*</span>

                                    </label>
                                    <input type="email" id="email" name="email" placeholder="Ej: sally-hill@gmail.com"
                                    required>
                                    <label for="phone">Teléfono</label>
                                    <input type="tel" id="phone" name="phone" placeholder="Ej: 555-55-55-55">
                                    <label for="linkedin">LinkedIn <span>*</span>

                                    </label>
                                    <input type="text" id="linkedin" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill"
                                    required>
                                    <label for="github">GitHub <span>*</span>

                                    </label>
                                    <input type="text" id="github" name="github" placeholder="Ej: @sally-hill"
                                    required>
                                </div>
                            </div>
                        </section>
                        <!-- Share section -->
                        <section class="form__sections form__share">
                            <div class="form__closed">
                                 <h2 class="form__title"><i class="form__icon fas fa-share-alt"></i>Comparte</h2>

                                <button class="form__arrow--share" aria-label="Desplegar"><i class="fas fa-chevron-down"></i>

                                </button>
                            </div>
                            <div class="form__open hidden" id="form__share--open">
                                <div class="create-card-button-container">
                                    <button id="createCardButton" type="button" class="create-card-button off"> <a href="#" arial-label="Crear tarjeta"><i class="far fa-address-card"></i>Crear tarjeta</a>

                                    </button>
                                </div>
                                <div class="form-container created-container hidden">
                                    <p>La tarjeta ha sido creada:</p>
                                    <p class="linkResponse"></p> <a href="" id="shareOnTwitter" class="share-twitter-button" target="_blank">
                        <i class="fab fa-twitter"></i>
                        Compartir en Twitter
                    </a>

                                </div>
                            </div>
                        </section>
                    </form>
                </section>
            </div>
            <footer class="page_footer">
                <div class="footer-copyright">
                    <img class="logo-unicorn" src="./assets/images/logo-localUnicorns.png"
                    alt="logo-localUnicorns">
                    <p>localUnicorns &copy; 2020</p>
                </div>
                <div class="footer-logo-container"> <a href="#" alt="go to adalab" aria-label="go to adalab"><img src="./assets/images/logo-adalab.png" alt="logo-adalab"></a>

                </div>
            </footer>
        </div>
        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>

</html>
